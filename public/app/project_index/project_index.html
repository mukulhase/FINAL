<div class="container">
    <h1>MA issue tracker</h1>
    <h3>Welcome Back, {{ProjectID}}</h3>
    <input type="text" ng-model="newissuename"/>
    <button ng-click="addIssue()">Create Project</button>
    <h3>Current Projects <a type="button" class="btn btn-default btn-lg active btn-xs">Reload</a></h3>
    <div masonry>
        <div class="masonry-brick" ng-repeat="proj in issues">
            <table>
                <tr>
                    <td>Project# {{proj.id}}</td>
                    <td align="right">
                       <!-- <button type="button" class="btn btn-default btn-lg active btn-xs" ng-click="removeIssue(proj)">X</button>-->
                    </td>
                </tr>
                <tr>
                    <th>{{proj.Name}}</th>
                </tr>
                <tr>
                    <td>{{proj.Description ? proj.Description : "New project, please add description"}}</td>
                </tr>
                <tr>
                    <td>
                        Created At: {{proj.created_at}}
                    </td>
                </tr>
            </table>
        </div>
    </div>


</div>
